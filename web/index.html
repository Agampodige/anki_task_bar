<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskbar Home</title>
    <!-- Required for Python-JS communication -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <!-- Custom styles and scripts -->
    <link rel="stylesheet" href="style.css">
    <script src="common.js"></script>
    <script src="confetti.js"></script>
    <script src="tour.js"></script>
</head>

<body>
    <div id="global-progress-bar">
        <div id="global-progress-value"></div>
    </div>
    <div id="window-title-bar" class="window-title-bar">
        <div class="drag-region">
            <span class="window-title">Anki Taskbar</span>
        </div>
        <div class="window-controls">
            <button id="win-min" class="win-btn min-btn" title="Minimize">
                <svg viewBox="0 0 24 24" width="16" height="16">
                    <path fill="currentColor" d="M19 13H5v-2h14v2z" />
                </svg>
            </button>
            <button id="win-expand" class="win-btn expand-btn" title="Expand">
                <svg viewBox="0 0 24 24" width="16" height="16">
                    <path fill="currentColor"
                        d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
                </svg>
            </button>
            <button id="win-close" class="win-btn close-btn" title="Close">
                <svg viewBox="0 0 24 24" width="16" height="16">
                    <path fill="currentColor"
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
                </svg>
            </button>
        </div>
    </div>
    <div class="app-container" style="padding: 20px;">
        <div class="page-header">
            <div class="header-left">
                <h1>Today's Tasks</h1>
            </div>
            <div class="header-actions">
                <!-- Stats Button -->
                <button id="btn-stats" class="icon-btn" title="View Stats">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" />
                    </svg>
                </button>
                <!-- Manage Decks Button -->
                <a id="btn-manage" class="icon-btn" href="select-deck.html" title="Manage Decks">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z" />
                    </svg>
                </a>
                <a id="btn-sessions" class="icon-btn" href="sessions.html" title="Sessions" style="display: none;">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M4 6c0-1.1.9-2 2-2h9c1.1 0 2 .9 2 2v1h1c1.1 0 2 .9 2 2v9c0 1.1-.9 2-2 2H9c-1.1 0-2-.9-2-2v-1H6c-1.1 0-2-.9-2-2V6zm3 10V6c0-.55.45-1 1-1h8v12c0 .55-.45 1-1 1H8c-.55 0-1-.45-1-1zm10 3V9c0-.55-1 1-1h1c.55 0 1 .45 1 1v10c0 .55.45 1-1 1h-1c-.55 0-1-.45-1-1z" />
                    </svg>
                </a>
                <a class="icon-btn" href="setting.html" title="Settings">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M19.14,12.94c0.04-0.31,0.06-0.63,0.06-0.94s-0.02-0.63-0.06-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61l-1.92-3.32c-0.11-0.2-0.36-0.28-0.57-0.2l-2.39,0.96c-0.5-0.38-1.04-0.69-1.63-0.92L14.5,2.5c-0.02-0.22-0.21-0.4-0.44-0.4h-3.84c-0.23,0-0.42,0.18-0.44,0.4L9.42,5.39c-0.59,0.23-1.13,0.54-1.63,0.92L5.4,5.35c-0.21-0.08-0.46,0-0.57,0.2L2.91,8.87c-0.11,0.2-0.06,0.47,0.12,0.61l2.03,1.58C5.02,11.37,5,11.69,5,12s0.02,0.63,0.06,0.94l-2.03,1.58c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.11-0.2,0.36-0.28,0.57-0.2l2.39-0.96c0.5,0.38,1.04,0.69,1.63,0.92l0.36,2.89c0.02,0.22,0.21,0.4,0.44,0.4h3.84c0.23,0,0.42-0.18,0.44-0.4l0.36-2.89c0.59-0.23,1.13-0.54,1.63-0.92l2.39,0.96c0.21,0.08,0.46,0,0.57-0.2l1.92-3.32c0.11-0.2,0.06-0.47-0.12-0.61L19.14,12.94z M12,15.5c-1.93,0-3.5-1.57-3.5-3.5S10.07,8.5,12,8.5s3.5,1.57,3.5,3.5S13.93,15.5,12,15.5z" />
                    </svg>
                </a>
            </div>
        </div>


        <div id="selected-decks-stats" class="selected-decks-stats glass" style="display: none;">
            <!-- Decks Count -->
            <div class="stat-item">
                <div class="stat-icon-wrapper decks">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor"
                            d="M12 3L1 9l11 6 11-6-11-6zM5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82z" />
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Decks</div>
                    <div id="stats-deck-count" class="stat-value">0</div>
                </div>
            </div>

            <!-- Cards Count -->
            <div class="stat-item">
                <div class="stat-icon-wrapper cards">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor"
                            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" />
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Cards</div>
                    <div id="stats-cards-format" class="stat-value">0</div>
                </div>
            </div>

            <!-- Time Estimate -->
            <div class="stat-item">
                <div class="stat-icon-wrapper time">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor"
                            d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z" />
                        <path fill="currentColor" d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z" />
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Time</div>
                    <div id="stats-estimated-time" class="stat-value">~0m</div>
                </div>
            </div>
        </div>


        <!-- Search Bar -->
        <div style="padding-bottom: 10px;">
            <div class="search-container">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="search-input" class="search-input" placeholder="Search decks..."
                    autocomplete="off" autocorrect="off" spellcheck="false">
                <span class="search-hint">/</span>
            </div>
        </div>

        <!-- Scrollable Content Area -->
        <div id="main-content-container" style="overflow-y: auto; flex: 1;">
            <!-- Active Decks -->
            <div id="task-list-container"></div>

            <div class="section-divider" id="completed-section">
                <span class="section-title">âœ“ Completed</span>
            </div>
            <div id="completed-list-container"></div>
        </div>

        <button id="grind-btn">Back to Grinding</button>
    </div>

    <!-- Stats Modal -->
    <div id="stats-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="stats-title">Cards Done Today</h2>
            <div id="total-done-count" class="big-number">0</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
